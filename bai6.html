<!DOCTYPE html>

<body>
<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let n = parseInt(prompt("nhập số"));
    let N = 1;
    let sum = 0;
    let flag;
    for (let i = 0; i < n; ) {
        for (let j = 0; j < N; j++) {
            flag = false;
            if(N%7===0) {
                flag=true;
                break;
            }
        }
        if(flag ===true) {
            sum =sum + N;
            i++;
        }
        N++;
    }
document.write(sum)
</script>
</body>
</html>
