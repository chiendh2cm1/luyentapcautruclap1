<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let temp=0;
    let i;
    let sum = 0;
    for (i = 0 ; i < 20; i++) {
        sum = sum + num1;
        temp = num1 + num2;
        num1 = num2;
        num2 = temp;
    }
    document.write(" tổng của 20 số đầu tiên trong dãy fibonacci là :" + sum)
</script>
</body>
</html>
