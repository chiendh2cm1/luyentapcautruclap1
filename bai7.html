<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<!--Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100.
Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó.
 Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".-->
<body>
<script>
    let display = ""
    function PrintFizzBuzz() {
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 !== 0) {
                display += "Fizz" + " ";
            } else if (i % 5 === 0 && i % 3 !== 0) {
                display += "Buzz" + " ";
            } else if (i % 3 === 0 && i % 5 === 0) {
                display += "FizzBuzz" + " ";
            } else {
                display += i + " ";
            }
        }
        document.write(display);
    }
    PrintFizzBuzz();
</script>
</body>
</html>
