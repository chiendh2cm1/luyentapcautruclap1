<p>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt
    độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</p>
<script>
    let temperature;
    do {
        temperature = prompt(" What is the current temperature?");
        if (!isNaN(temperature)) {
            break;
        }else {
            alert("you need input to number!")
        }
    } while (isNaN());
        if (temperature > 100) {
            alert("you should lower the temperature")
        }
        ;
        if (temperature < 20) {
            alert("you need to increase the temperature")
        }
