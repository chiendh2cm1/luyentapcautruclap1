<body>
<!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    let num1 = 0;
    let num2 =1;
    let temp;
    let i;
    for (i =0; ;i++) {
        temp = num1+num2;
        num1 = num2;
        num2 = temp;
        if( temp% 100 ===0) {
            alert(temp);
            break;
        }
    }
</script>
</body>
